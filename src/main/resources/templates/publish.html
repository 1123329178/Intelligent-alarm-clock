<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>智能语音闹钟</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/editormd.min.css">
    <link rel="stylesheet" href="/css/community.css">


    <script th:src="@{/js/editormd.min.js}" src="/js/editormd.min.js"></script>
    <script src="/js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/js/community.js" type="text/javascript"></script>


</head>
<body>

<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 添加</h2>
            <hr>

            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}"><!-- hidden  在递交表单是 把属性值传递过去  控制端 并且不在页面是显示-->
                <div class="form-group">
                    <label for="musicpath">音乐的路径:</label>
                    <input type="text" class="form-control" th:value="${musicpath}" id="musicpath" name="musicpath"
                           placeholder="音乐的路径……">
                </div>

                <!--<form action="/example/html5/demo_form.asp" method="get">-->
                    <!--Time: <input type="time" name="user_date"/>-->
                    <!--<input type="submit"/>-->
                <!--</form>-->
                <div class="form-group">
                    <label for="weekday">设置闹钟在星期几响:只需要写1,2,3,4,5,6,7</label>
                    <input type="text" class="form-control" th:value="${weekday}" id="weekday" name="weekday"
                           placeholder="星期几1,2,3,4,5,6,7……,要以 , 分开">
                </div>
                <div class="form-group">
                    <label for="timeLengthHM">设置闹钟响的时间:</label>
                    <input type="time" value="10:00:00" class="form-control" th:value="${timeLengthHM}" id="timeLengthHM"
                           name="timeLengthHM">
                </div>
                <div class="form-group">
                    <label for="timeLength">音乐的时间长度:</label>
                    <input type="time" class="form-control" th:value="${timeLength}" id="timeLength" name="timeLength"
                           placeholder="音乐时间长度 例如02:10响2分钟10秒……">
                </div>
                <div>
                    <!--<div class="form-group"  id="question-editor">-->
                    <!--<label for="description">问题补充 (必填，请参照右侧提示):</label>-->
                    <!--<textarea name="description" id="description" th:text="${description}"-->
                    <!--class="form-control"-->
                    <!--cols="30"-->
                    <!--rows="10"></textarea>-->
                    <!--</div>-->

                    <!--<script type="text/javascript">-->
                    <!--$(function () {-->
                    <!--var editor = editormd("question-editor", {-->
                    <!--width: "100%",-->
                    <!--height: 350,-->
                    <!--path: "/js/lib/",-->
                    <!--});-->
                    <!--});-->
                    <!--</script>-->
                </div>


                <div class="container-fluid main ">
                    <div class="row">
                        <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:text="${error}"
                             th:if="${error != null}"></div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            <button type="submit" class="btn btn-success btn-publish ">
                               设置音乐
                            </button>
                        </div>
                    </div>
                </div>

            </form>
        </div>

    </div>
</div>
</body>
</html>
